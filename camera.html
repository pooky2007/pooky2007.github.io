<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Webcam</title>
 
<style>
#container {
	margin: 0px auto;
	width: 100vw;
	height: 100vh;
	align: center;
	background-color: black;
}
#videoElement {
	width: 100vw;
	height: 100vh;
	background-color: black;
}

body {
	background-color: black;
}


</style>
<link rel="icon" href="Screenshot 2025-08-18 180116.png" type="image/x-icon"/>

</head>
 
<body>

<div id="container">
	<video autoplay="true" id="videoElement">
	
	</video>
</div>
<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
</script>
</body>
</html>
